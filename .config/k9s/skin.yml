# OneDark presets
white: &white "#dfdfd9"
black: &black "#272822"
blue: &blue "#66d9ef"
cyan: &cyan "#66d9ef"
green: &green "#a6e22e"
grey: &grey "#75715e"
orange: &orange "#fd971f"
purple: &purple "#ae81ff"
red: &red "#f92672"
yellow: &yellow "#e6db74"
yellow_bright: &yellow_bright "#EBE28F"

k9s:
  body:
    fgColor: *white
    bgColor: *black
    logoColor: *grey
  prompt:
    fgColor: *white
    bgColor: *black
    suggestColor: *orange
  info:
    fgColor: *grey
    sectionColor: *purple
  dialog:
    fgColor: *black
    bgColor: *black
    buttonFgColor: *white
    buttonBgColor: *green
    buttonFocusFgColor: *black
    buttonFocusBgColor: *cyan
    labelFgColor: *orange
    fieldFgColor: *cyan
  frame:
    border:
      fgColor: *grey
      focusColor: *grey
    menu:
      fgColor: *grey
      keyColor: *yellow
      numKeyColor: *yellow
    crumbs:
      fgColor: *black
      bgColor: *grey
      activeColor: *cyan
    status:
      newColor: *cyan
      modifyColor: *green
      addColor: *grey
      pendingColor: *orange
      errorColor: *red
      highlightcolor: *yellow
      killColor: *purple
      completedColor: *grey
    title:
      fgColor: *grey
      bgColor: *black
      highlightColor: *purple
      counterColor: *white
      filterColor: *cyan
  views:
    charts:
      bgColor: *black
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
    table:
      fgColor: *yellow
      bgColor: *black
      cursorFgColor: *black
      cursorBgColor: *cyan
      markColor: *yellow_bright
      header:
        fgColor: *grey
        bgColor: *black
        sorterColor: *grey
    xray:
      fgColor: *cyan
      bgColor: *black
      cursorColor: *white
      graphicColor: *yellow_bright
      showIcons: false
    yaml:
      keyColor: *green
      colonColor: *red
      valueColor: *white
    logs:
      fgColor: *white
      bgColor: *black
      indicator:
        fgColor: *cyan
        bgColor: *black
    help:
      fgColor: *grey
      bgColor: *black
      indicator:
        fgColor: *cyan
