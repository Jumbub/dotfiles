wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
inactive-dim-fixed = true;
blur-background = false;
fade-delta = 1;
opacity-rule = [ "10:class_g = 'Bspwm' && class_i = 'presel_feedback'" ];
no-fading-openclose = false;
